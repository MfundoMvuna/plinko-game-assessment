<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plinko Game</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="game-wrapper">
    <header class="game-header">
      <h1 class="game-title">
        <span class="title-icon">&#9679;</span> PLINKO
      </h1>
      <div class="header-info">
        <span class="hint">Press <kbd>Space</kbd> or click to drop</span>
      </div>
    </header>

    <div class="game-layout">
      <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="messageDisplay" class="message" style="display: none;"></div>
      </div>

      <aside class="leaderboard-panel" id="leaderboardPanel">
        <h2 class="leaderboard-title">Leaderboard</h2>
        <div class="leaderboard-status" id="leaderboardStatus">Loading...</div>
        <ol class="leaderboard-list" id="leaderboardList"></ol>
        <div class="leaderboard-empty" id="leaderboardEmpty" style="display: none;">
          No scores yet. Be the first!
        </div>
      </aside>
    </div>

    <!-- Score submission modal -->
    <div class="modal-overlay" id="scoreModal" style="display: none;">
      <div class="modal">
        <h2 class="modal-title">Game Over!</h2>
        <p class="modal-score">Final Score: <strong id="finalScore">0</strong></p>
        <div class="modal-form">
          <label for="playerNameInput" class="modal-label">Enter your name for the leaderboard:</label>
          <input type="text" id="playerNameInput" class="modal-input" placeholder="Your Name" maxlength="20" />
          <div class="modal-buttons">
            <button id="submitScoreBtn" class="btn btn-primary">Submit Score</button>
            <button id="skipScoreBtn" class="btn btn-secondary">Skip</button>
          </div>
          <p class="modal-result" id="submitResult" style="display: none;"></p>
        </div>
      </div>
    </div>

    <div class="controls">
      <div class="score-section">
        <label class="score-label">BALANCE</label>
        <div id="scoreDisplay" class="score-value">Balance: 100</div>
      </div>
      <div class="button-group">
        <button id="playButton" class="btn btn-primary">
          <span class="btn-icon">&#9660;</span> Drop Puck
        </button>
        <button id="resetButton" class="btn btn-secondary">
          &#8634; New Game
        </button>
      </div>
    </div>

    <footer class="game-footer">
      <span>Cost per drop: <strong>10</strong></span>
      <span class="separator">|</span>
      <span>Land on high-value slots to win big!</span>
    </footer>
  </div>

  <script type="module" src="dist/bundle.js"></script>
</body>
</html>
